<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/styleForm.css" type="text/css">
    <title>Register products</title>
</head>
<body>
    <h1>Registro productos</h1>
    <form class="form-login" action="registerToy.php" method="post">
        <label for="nombre">Nombre del juguete:</label>
        <input class="controls" type="text" name="nombre" placeholder="Ingrese su nombre">
        <label for="categoria">Categoria:</label>
        <select class="controls" name="categoria">
            <option>Seleccione</option>
            <option>Peluches</option>
            <option>Rompecabezas</option>
            <option>Autos</option>
            <option>Robots</option>
            <option>Muñecas</option>
        </select>
        <label for="cantidad">Cantidad:</label>
        <input class="controls" type="text" name="cantidad" placeholder="Ingrese la cantidad">
        <label for="precio">Precio:</label>
        <input class="controls" type="text" name="precio" placeholder="Ingrese el precio">
        <label for="fechaIngreso">Fecha de ingreso:<label>
        <input class="controls" type="date" name="fechaIngreso">
        <label for="horaIngreso">Hora de ingreso:<label>
        <input class="controls" type="time" name="horaIngreso">
        <label for="descripcion">Descripción:<label>
       <textarea class="controls" placeholder="Ingrese la descripción, Opcional"></textarea>
        <input class="buttons" type="submit" value="Guardar">
    </form>
    
</body>
</html>
