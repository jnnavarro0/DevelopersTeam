    <h1>Registro productos</h1>
    <form class="form-login">
        <label for="nombre">Nombre del producto:</label>
        <input class="controls" type="text" name="nombre" id="name" onBlur="return validateName()" placeholder="Ingrese su nombre">
        <label for="cantidad">Cantidad:</label>
        <input class="controls" type="text" name="numbers" id="numbers" onBlur="return validateNumbers()" placeholder="Ingrese la cantidad">
        <label for="precio">Precio:</label>
        <input class="controls" type="text" name="prices" id="prices" onBlur="return validatePrices()" placeholder="Ingrese el precio">
        <label for="fechaIngreso">Fecha de ingreso:<label>
        <input class="controls" type="date" name="fechaIngreso">
        <label for="descripcion">Descripción:<label>
       <textarea class="controls" placeholder="Ingrese la descripción, Opcional"></textarea>
       <button class="buttons" id="login" type="submit">Guardar</button>
    </form>
