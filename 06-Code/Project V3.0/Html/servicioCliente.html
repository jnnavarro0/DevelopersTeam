    <h1>Servicio al cliente</h1>
    <br>
    <form class="form-login">
        <label for="asunto">Asunto:</label>
        <input class="controls" type="text" name="affair" id="affair" onchange="return validateAffair()" placeholder="Ingrese el asunto">
        <label for="nombre">Nombre:</label>
        <input class="controls" type="text" name="name" id="name" onchange="return validateName()" placeholder="Ingrese su nombre">
        <label for="apellido">Apellido:</label>
        <input class="controls" type="text" name="lastName" id="lastName" onchange="return validateLastName()" placeholder="Ingrese su apellido">
        <label for="correoElectrónico">Correo electrónico</label>
        <input class="controls" type="email" name="email" id="email" onchange="return validateEmail()" placeholder="Ingrese su correo electrónico">
        <label for="mensaje">Mensaje:<label>
       <textarea class="controls" name="message" id="message" onchange="return validateMessage()" placeholder="Ingrese el mensaje"></textarea>
       <button class="buttons" id="login" type="submit">Enviar</button>
    </form>
